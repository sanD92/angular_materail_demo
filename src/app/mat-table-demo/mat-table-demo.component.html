<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Primary raio buttoon -->
    <ng-container matColumnDef="primary">
        <th class="headerCell" mat-header-cell *matHeaderCellDef>primary</th>
        <td class="radioButtonCell" mat-cell *matCellDef="let element">
          <mat-radio-button (change)="setIsPrimary(element)" [name]="element.key" value="element.value">
            {{element.key}}
          </mat-radio-button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator #paginator [pageSize]="3" [pageSizeOptions]="[10, 20, 10]">
    </mat-paginator>

  </table>
</div>
